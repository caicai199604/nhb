<!DOCTYPE >
<html >
	<head>
		<meta charset="UTF-8">
		<title>申请开店</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
		<script src="../js/common/rem.js" type="text/javascript" charset="utf-8"></script>
		<link href="../css/common/mui.min.css" rel="stylesheet"/>
	    <script src="../js/common/zepto.min.js" type="text/javascript" charset="utf-8"></script>
	    <script src="../js/common/mui.js"></script>
	    <link rel="stylesheet" href="../css/common/whole.css"/>
	    <link rel="stylesheet" href="../css/nhb_i/applyshop.css"/>
	    <script src="../js/common/ajax.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		 <header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-pull-left"><img src="../imgs/icon-fanhui.svg"/></a>
			<h1 class="mui-title">申请开店</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
					<li class="mui-table-view-cell flex">
						<div class="logo-left">
							<div class="">店铺LOGO</div>
							<img src="../imgs/1.jpg" alt="" />
						</div>
						<img src="../imgs/icon_youjiantou.svg" alt="" class="youjiantou"/>
					</li>
					<li class="mui-table-view-cell flex">
						<div class="sign-left">
							<div class="">店招</div>
							<img src="../imgs/1.jpg" alt="" />
						</div>
						<img src="../imgs/icon_youjiantou.svg" alt="" class="youjiantou"/>
					</li>
					<li class="mui-table-view-cell  mui-input-row">
						<label>店铺名称</label>
						<input type="text" placeholder="请输入店铺名称（输入后不可更改）">
					</li>
					<li class="mui-table-view-cell flex">
						<div class="sign-left">
							<div class="">主营类别</div>
							<span>请选择主营类别</span>
						</div>
						<img src="../imgs/icon_youjiantou.svg" alt="" class="youjiantou"/>
					</li>
					<li class="mui-table-view-cell  mui-input-row">
						<label>联系人</label>
						<input type="text" placeholder="请输入联系人姓名">
					</li>
					<li class="mui-table-view-cell mui-input-row ">
						<label>联系电话</label>
						<input type="number" placeholder="请输入联系人电话">
					</li>
			</ul>
			<div class="box">
				<div class="title">地址信息</div>
				<div class="mui-table-view">
					<div class="mui-table-view-cell flex">
						<div class="flex">
							<div class="address">所在地区</div>
							<div class="picker">请选择所在省市</div>
						</div>
						<img src="../imgs/icon_youjiantou.svg" alt="" />
					</div>
					<div class="mui-table-view-cell">
						<div class=" mui-input-row">
							<label>详细地址</label>
							<input type="text" placeholder="请输入详细地址">
						</div>
					</div>
				</div>
			</div>
			<div class="box">
				<div class="title">上传身份证</div>
				<div class="box-mid">
					<div class="uploadbox">
						<img src="../imgs/icon_shangchuan.svg" alt="" />
						<span>上传照片</span>
					</div>
				</div>
			</div>
			<div class="button">确认申请开店</div>
		</div>
	</body>
	<script src="../js/nhb_i/applyshop.js" type="text/javascript" charset="utf-8"></script>
</html>
