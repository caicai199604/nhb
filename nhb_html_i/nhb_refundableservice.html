<!DOCTYPE >
<html >
	<head>
		<meta charset="UTF-8">
		<title>申请退换服务</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
		<!--<script src="../js/common/rem.js" type="text/javascript" charset="utf-8"></script>-->
		<script src="../js/common/rem.js" type="text/javascript" charset="utf-8"></script>
		<link href="../css/common/mui.min.css" rel="stylesheet"/>
	    <script src="../js/common/zepto.min.js" type="text/javascript" charset="utf-8"></script>
	    <script src="../js/common/mui.js"></script>
	    <link rel="stylesheet" href="../css/common/whole.css"/>
	    <link rel="stylesheet" href="../css/nhb_i/refundableservice.css"/>
	    <script src="../js/common/ajax.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		 <header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-pull-left"><img src="../imgs/icon-fanhui.svg"/></a>
			<h1 class="mui-title">申请退换服务</h1>
			<div class="mui-pull-right" id="submit">提交</div>
		</header>
		<div class="mui-content">
			<!--<div class="box">-->
				<div class="box-top">
					<div class=" box-top-info">
						<div class="img"><img src="../imgs/1.jpg" alt="" /></div>
						<div class="goodsname">
							<div class="mui-ellipsis name-info">冬装新款时尚简约气质外套格子中长白…</div>
							<div class="name-type">米白，M</div>
							<div class="moneyandcount"><div class="money">￥232.00</div> <div class="count">x3</div></div>
						</div>
					</div>
					<div>
						<div class="servicetype">服务类型</div>
						<div class="servicebutton">
							<div class="nocheck check">换货</div>
							<div class="nocheck ">退货退款</div>
						</div>
					</div>
				</div>
				
				<div class="barter">
					<ul class="mui-table-view">					
						<li class="mui-table-view-cell mui-media barter-top">
							<div class="reason">换货原因</div>
							<div class="qingxuanze">请选择</div>
							<img src="../imgs/icon_youjiantou.svg" alt="" class="youjiantou"/>
						</li>
						<li class="mui-table-view-cell mui-media barter-mid">
							<div class="reason">换货说明</div>
							<input type="" name="" id="" value="" placeholder="选填"/>
						</li>
					</ul>
				</div>
				<div class="returngoods">
					<ul class="mui-table-view">					
						<li class="mui-table-view-cell mui-media returngoods-top">
							<div class="reason">退货原因</div>
							<div class="qingxuanze">请选择</div>
							<img src="../imgs/icon_youjiantou.svg" alt="" class="youjiantou"/>
						</li>
						<li class="mui-table-view-cell mui-media returngoods-mid">
							<div class="reason">退货金额</div>
							<div class="input">
								<div class="yuan">￥</div>
								<input type="" name="" id="" value="" placeholder=""/>
							</div>
							
						</li>
					</ul>
					<div class="more">最多¥49.00</div>
					<div class="returngoods-bottom">
						<div class="reason">退货说明</div>
						<input type="" name="" id="" value="" placeholder="选填"/>
					</div>
				</div>
				
				<div class="box-bottom">
					<div class="up">上传图片凭证</div>
					<div class="box-bottom-img">
						<img src="../imgs/1.jpg" alt="" />
					</div>
				</div>
			<!--</div>-->
		</div>
	</body>
	<script src="../js/nhb_i/refundableservice.js" type="text/javascript" charset="utf-8"></script>
</html>
