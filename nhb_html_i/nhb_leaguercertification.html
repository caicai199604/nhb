<!DOCTYPE >
<html >
	<head>
		<meta charset="UTF-8">
		<title>会员认证</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
		<script src="../js/common/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common/rem.js" type="text/javascript" charset="utf-8"></script>
		<link href="../css/common/mui.min.css" rel="stylesheet"/>
	    <script src="../js/common/zepto.min.js" type="text/javascript" charset="utf-8"></script>
	    <script src="../js/common/mui.js"></script>
	    <link rel="stylesheet" href="../css/common/whole.css"/>
	    <link rel="stylesheet" href="../css/nhb_i/leaguercertification.css"/>
	    <script src="../js/common/ajax.js" type="text/javascript" charset="utf-8"></script>	    
	    <link href="../css/common/mui.picker.css" rel="stylesheet" />
		<link href="../css/common/mui.poppicker.css" rel="stylesheet" />
	    <script src="../js/common/mui.picker.js"></script>
		<script src="../js/common/mui.poppicker.js"></script>
		<script src="../js/common/city.data-3.js" type="text/javascript" charset="utf-8"></script>

	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
	 		<a class="mui-action-back mui-icon mui-pull-left"><img src="../imgs/icon-fanhui.svg"/></a>
			<h1 class="mui-title">会员认证</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row ">
					<label>实体店名</label>
					<input type="text" class="mui-input-clear " placeholder="请输入店铺名称">
				</div>	
				<div class="mui-input-row mui-table-view">
					 <li class="mui-table-view-cell">
							<div	>主营类别</div>
							<div id="category">请选择主营类别</div>
							<img src="../imgs/icon_youjiantou.svg" alt="" />
					</li>	
				</div>				
				<div class="mui-input-row">
					<label>真实姓名</label>
					<input type="text" class="mui-input-clear" placeholder="名字">
				</div>		
				<div class="mui-input-row">
					<label>联系电话</label>
					<input type="number" class="mui-input-clear" placeholder="电话">
				</div>		
			</form>
			<div class="name">地址信息</div>
			<form class="mui-input-group">
				<div class="mui-input-row mui-table-view">
					 <li class="mui-table-view-cell">
							<div	>所在地区</div>
							<div id="province">请选择所在省市</div>
							<img src="../imgs/icon_youjiantou.svg" alt="" />
					</li>					
				</div>
				<div class="mui-input-row mui-table-view">
					 <li class="mui-table-view-cell">
							<div	>详细地址</div>
							<div>请输入详细地址</div>
							<img src="../imgs/icon_youjiantou.svg" alt="" />
					</li>					
				</div>
			</form>
			<div class="name">上传身份证</div>
			<div class="img-box">
								
			</div>
			<div class="name">上传营业执照</div>
			<div class="img-box">
								
			</div>
			<div class="button">申请提交</div>
		</div>
	</body>
	<script src="../js/nhb_i/leaguercertification.js" type="text/javascript" charset="utf-8"></script>
</html>
