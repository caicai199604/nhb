<!DOCTYPE >
<html >
	<head>
		<meta charset="UTF-8">
		<title>收货地址</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
		<script src="../js/common/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common/rem.js" type="text/javascript" charset="utf-8"></script>
		<link href="../css/common/mui.min.css" rel="stylesheet"/>
	    <script src="../js/common/zepto.min.js" type="text/javascript" charset="utf-8"></script>
	    <script src="../js/common/mui.js"></script>
	    <link rel="stylesheet" href="../css/common/whole.css"/>
	    <link rel="stylesheet" href="../css/nhb_i/deliveryaddress.css"/>
	    <script src="../js/common/ajax.js" type="text/javascript" charset="utf-8"></script>
	     <link href="../css/common/mui.picker.css" rel="stylesheet" />
		<link href="../css/common/mui.poppicker.css" rel="stylesheet" />
	    <script src="../js/common/mui.picker.js"></script>
		<script src="../js/common/mui.poppicker.js"></script>
	</head>
	<body>
		 <header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-pull-left"><img src="../imgs/icon-fanhui.svg"/></a>
			<h1 class="mui-title"><span>新增</span>收货地址</h1>
			<div class="mui-pull-right" id="save">保存</div>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
					
					<li class="mui-table-view-cell  mui-input-row">
						<label>收货人</label>
						<input type="text" placeholder="请输入收货人姓名" id="name">
					</li>
					<li class="mui-table-view-cell mui-input-row ">
						<label>联系电话</label>
						<input type="tel" placeholder="请输入收货人电话" id="phone" maxlength="11"> 
					</li>
					<li class="mui-table-view-cell address">
						<div class="addressinfo">所在地区</div>
						<div class="picker">请选择</div>
						<img src="../imgs/icon_youjiantou.svg" alt="" />
					</li>
					<li class="mui-table-view-cell textarea">
						<textarea id="textarea" rows="5" placeholder="请填写详细地址，不少于5个字"></textarea>
					</li>
			</ul>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell default">
					设为默认
					<div class="mui-switch mui-switch-blue mui-switch-mini mui-active">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
			</ul>
			
		</div>
	</body>
	<script src="../js/common/city.data-3.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/nhb_i/deliveryaddress.js" type="text/javascript" charset="utf-8"></script>
</html>
