<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
		<script src="../js/common/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common/rem.js" type="text/javascript" charset="utf-8"></script>
		<link href="../css/common/mui.min.css" rel="stylesheet"/>
	    <script src="../js/common/zepto.min.js" type="text/javascript" charset="utf-8"></script>
	    <script src="../js/common/mui.js"></script>
	    <link rel="stylesheet" href="../css/common/whole.css"/>
	    <link rel="stylesheet" href="../css/nhb_i/register.css"/>
	    <script src="../js/common/ajax.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-pull-left"><img src="../imgs/icon-fanhui.svg"/></a>
			<h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				<!--<li class="mui-table-view-cell mui-left">
					<input name="phone" type="text" id="phone" placeholder="请输入昵称"/>
				</li>-->
		        <li class="mui-table-view-cell mui-left">
					<input name="phone" type="number" id="phone" placeholder="请输入手机号"/>
				</li>
				<li class="mui-table-view-cell mui-left validate">
					<input name="validate" type="number" id="validate" placeholder="请输入短信验证码"/>
					<div class="flex">
						<div class="shuxian"></div>
						<div class="getvalidate">获取验证码</div>
					</div>
					
				</li>
				<li class="mui-table-view-cell mui-left">
					<input name="password" type="password" id="password" placeholder="设置密码，6-16位字母和数字组合" maxlength='16'/>
				</li>
				<li class="mui-table-view-cell mui-left">
					<input name="secondpaw" type="password" id="secondpaw" placeholder="再次确认密码" maxlength='16'/>
				</li>
			</ul>
			<div class="button">注册</div>
			<div class="agree" id="agree"><img src="../imgs/icon_disagree.svg"/><img src="../imgs/icon_agree.svg"/>&nbsp;我已阅读并同意<span id="userknow">用户注册须知</span></div>
		</div>
	</body>
	<script src="../js/nhb_i/register.js" type="text/javascript" charset="utf-8"></script>
</html>
